name: Build

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      env: 
        CI: false
    - run: CI=false
    - run: npm install
    - run: CI=false npm run build   
    - run: ls



